<div mat-dialog-content>
  <p>Photo (name only, no ".jpg") to zoom to:</p>
  <mat-form-field>
    <mat-label>Photo name</mat-label>
    <input matInput [(ngModel)]="newZoomToPhotoId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newZoomToPhotoId" cdkFocusInitial>OK</button>
</div>
