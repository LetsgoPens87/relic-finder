<div class="relic-dot"
     [ngStyle]="{'left.px': (offsetX - 12),
                 'top.px': (offsetY - 13)}"
     (click)="sendRelicClickedSignal()">
     <mat-card *ngIf="relic && relic!.saints[0]"
               class="relic-hover-card">
          <mat-card-title>{{relic!.saints![0].name}}</mat-card-title>
     </mat-card>
</div>
