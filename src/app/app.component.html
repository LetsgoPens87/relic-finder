<h1>St. Anthony Chapel Relic Finder</h1>

<div class="cabinet-scene-container">
    <app-cabinet-scene [photoInfo]="photoInfo"
      (clickToAddRelic)="addRelic($event)"
      (doneDraggingZoomArea)="addZoomArea($event)"
      (draggingZoomArea)="updateZoomAreaCoords($event)">
      (mousedownInCabinetStarted)="tentativelyStartZoomArea($event)">
    </app-cabinet-scene>
    <div class="relic-dots-container"></div>
    <div class="zoom-rects-container"></div>
</div>
